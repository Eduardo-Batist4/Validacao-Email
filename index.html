<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <title>Email Validation</title>
</head>
<body>
    <div class="background">
        <img src="assets/images/wallpaper.png" alt="imagem de fundo">
    </div>

    <main class="main">
        <div class="text-container">
            <h5>Space Center</h5>
            <h1>we look at the <br>world whit big <br> eyes</h1>
            <p>(00) 9999-9999</p>
            <p>www.spacecenter.com</p>
        </div>
        <div class="register-login-container">
            <form action="#" id="form" class="form-container">
                <div class="error" id="messageError">
                    <p>Email ou Senha invalido!</p>
                </div>
                <label for="fullName">Name</label>
                <input type="text" name="fullName" id="fullName">
                <label for="email">Email</label>
                <input type="email" name="email" id="emailUser">
                <label for="password">Password</label>
                <input type="text" name="password" id="passwordUser">
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
        </div>
        <div class="modalSuccessLogin">
            <div class="modal-container">
                <button class="btn-closeModal" id="closeModal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h5>Usuario Cadastrado com Sucesso!</h5>
            </div>
        </div>
    </main>

    <!-- Script Js -->
    <script src="/index.js"></script>
</body>
</html>
